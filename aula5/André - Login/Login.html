<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login - Aula 5</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="https://facebookbrand.com/wp-content/uploads/2019/10/Copy-of-facebook-app.svg" class="logo">
    </header>

    <div class="body_popup">
        <div class="popup">
            <div class="popup_image">
            </div>


            <div class="formulario">
                <div class="wrapper">
                    <h1>Sign In</h1>
                    <form action="" method="post">
                    <input type="email" name="email" placeholder="example@email.com.br">
                    <input type="password" name="password" placeholder="Senha">

                    <div class="button_text">
                        <button type="submit" name="submit">Sign In</button> 
                        <p>You don't have an account yet?<a href="www.facebok.com.br"> Sign Up </a></p>
                    </div>
                    </form>
                </div>
                <p class="copywrite">Copyright© 2020 André Taquari</p>
            </div>
        </div>
    </div>
</body>
</html>
